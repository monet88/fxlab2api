services:
  flow2api:
    image: thesmallhancat/flow2api:latest
    container_name: flow2api
    # No ports exposed - accessed via tunnel only
    volumes:
      - ./data:/app/data
      - ./config/setting.toml:/app/config/setting.toml
      - ./static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - tunnel-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - flow2api
    networks:
      - tunnel-network

networks:
  tunnel-network:
    driver: bridge
