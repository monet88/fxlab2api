[global]
api_key = "han1234"
admin_username = "admin"
admin_password = "admin"

[flow]
labs_base_url = "https://labs.google/fx/api"
api_base_url = "https://aisandbox-pa.googleapis.com/v1"
timeout = 120
poll_interval = 3.0
max_poll_attempts = 200

[server]
host = "0.0.0.0"
port = 8000

[debug]
enabled = false
log_requests = true
log_responses = true
mask_token = true

[proxy]
proxy_enabled = true
proxy_url = "socks5://warp:1080"

[generation]
image_timeout = 300
video_timeout = 1500

[admin]
error_ban_threshold = 3

[cache]
enabled = false
timeout = 7200  # Cache timeout in seconds, default 2 hours
base_url = ""   # Base URL for cached file access, empty means use server address
